<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogTok Admin - Login</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸª¶</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 32px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #64748b;
            font-size: 14px;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }

        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-weight: 500;
            text-align: center;
        }

        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .message.success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .message.info {
            background: #eff6ff;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .back-link a {
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: #3b82f6;
        }

        /* Password input with toggle */
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-container .form-input {
            padding-right: 45px; /* Make space for the eye icon */
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .password-toggle:focus {
            outline: none;
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 16px;
            }

            .login-title {
                font-size: 20px;
            }

            .form-input {
                padding: 14px;
                font-size: 16px;
            }

            .btn {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">ðŸª¶</div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Sign in to access the admin dashboard</p>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i>
                    Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <div class="password-input-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <span class="loading" id="loadingSpinner">
                    <div class="spinner"></div>
                    Signing in...
                </span>
                <span id="loginText">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </span>
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                Back to Main Site
            </a>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.loginForm = document.getElementById('loginForm');
                this.message = document.getElementById('message');
                this.loginBtn = document.getElementById('loginBtn');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.loginText = document.getElementById('loginText');
                
                this.init();
            }

            init() {
                // Check if already logged in
                if (this.isLoggedIn()) {
                    window.location.href = 'admin.html';
                    return;
                }

                this.setupEventListeners();
                
                // Focus on username field
                document.getElementById('username').focus();
            }

            setupEventListeners() {
                this.loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Handle Enter key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.loginForm.dispatchEvent(new Event('submit'));
                    }
                });
            }

            async handleLogin(e) {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    this.showMessage('Please enter both username and password.', 'error');
                    return;
                }

                this.setLoading(true);

                try {
                    // Use server-side authentication - with better error handling
                    console.log('Attempting login to:', `${window.location.origin}/api/login`);
                    
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    console.log('Response status:', response.status);
                    console.log('Response ok:', response.ok);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('Login response:', data);

                    if (data.success) {
                        // Set authentication token/flag
                        const loginTime = new Date().getTime();
                        const authToken = btoa(JSON.stringify({
                            username: data.user.username,
                            userId: data.user.id,
                            loginTime: loginTime,
                            expires: loginTime + (24 * 60 * 60 * 1000) // 24 hours
                        }));
                        
                        localStorage.setItem('adminAuth', authToken);
                        sessionStorage.setItem('adminLoggedIn', 'true');

                        this.showMessage('Login successful! Redirecting...', 'success');

                        // Redirect after success message
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);

                    } else {
                        throw new Error(data.message || 'Login failed');
                    }

                } catch (error) {
                    console.error('Login error details:', error);
                    console.error('Error name:', error.name);
                    console.error('Error message:', error.message);
                    
                    // Show detailed error message for debugging
                    let errorMessage = 'Login failed. ';
                    
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        errorMessage += 'Cannot connect to server. Please check if the server is running.';
                    } else if (error.message.includes('HTTP')) {
                        errorMessage += error.message;
                    } else if (error.message) {
                        errorMessage += error.message;
                    } else {
                        errorMessage += 'Please try again.';
                    }
                    
                    this.showMessage(errorMessage, 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            isLoggedIn() {
                const authToken = localStorage.getItem('adminAuth');
                const sessionAuth = sessionStorage.getItem('adminLoggedIn');
                
                if (!authToken || !sessionAuth) {
                    return false;
                }

                try {
                    const auth = JSON.parse(atob(authToken));
                    const now = new Date().getTime();
                    
                    // Check if token is expired
                    if (now > auth.expires) {
                        localStorage.removeItem('adminAuth');
                        sessionStorage.removeItem('adminLoggedIn');
                        return false;
                    }
                    
                    return true;
                } catch (error) {
                    console.error('Auth token error:', error);
                    localStorage.removeItem('adminAuth');
                    sessionStorage.removeItem('adminLoggedIn');
                    return false;
                }
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                
                if (loading) {
                    this.loadingSpinner.style.display = 'flex';
                    this.loginText.style.display = 'none';
                } else {
                    this.loadingSpinner.style.display = 'none';
                    this.loginText.style.display = 'flex';
                }
            }

            showMessage(text, type) {
                this.message.textContent = text;
                this.message.className = `message ${type}`;
                this.message.style.display = 'block';

                // Auto-hide error messages after 5 seconds
                if (type === 'error') {
                    setTimeout(() => {
                        this.message.style.display = 'none';
                    }, 5000);
                }
            }
        }

        // Toggle password visibility function (global function for onclick handlers)
        function togglePassword(inputId, toggleButton) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = toggleButton.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
                toggleButton.setAttribute('aria-label', 'Hide password');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
                toggleButton.setAttribute('aria-label', 'Show password');
            }
        }

        // Initialize login manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.loginManagerInstance = new LoginManager();
        });
    </script>
    <!-- Universal Pull-to-Refresh for mobile browsers -->
    <script src="universal-pull-refresh.js"></script>
</body>
</html>
